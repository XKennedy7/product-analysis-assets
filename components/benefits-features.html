<div class="benefits-features-grid">
    <div class="benefits-column">
        <h3>Key Benefits</h3>
        <ul class="benefits-list">
            {{#each benefits}}
            <li>{{this}}</li>
            {{/each}}
        </ul>
    </div>
    <div class="features-column">
        <h3>Key Features</h3>
        <ul class="features-list">
            {{#each features}}
            <li>{{this}}</li>
            {{/each}}
        </ul>
    </div>
</div>
